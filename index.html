<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">


   <title>Flating Action Button HTML & CSS3 WITH VANILLA javascript </title>
</head>
<body>
    <div class="socicons action " onclick="actionToggle();">
      <span>+</span>
      <ul>
        <li><i class="fa fa fa-facebook fa-2x"></i>  Share on Facebook</li>
        <li><i class="fa fa-github-alt fa-2x"></i>Share on github</li>
        <li><i class="fa fa-windows fa-2x"></i>Share on Windows</li>
        <li><i class="fa fa-youtube-play fa-2x"></i>Share on Pinterest</li>
        <li><i class="fa fa-apple fa-2x"></i>Share on Apple</li>
        <li><i class="fa fa-android fa-2x"></i>Share on Android</li>
      </ul>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
